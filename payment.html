<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Form</title>
    <link rel="stylesheet" href="payment.css">
</head>
<body>

    <div class="container">

    <form action="mail.php">
        <h1 class="main_heading"><u>Payment Form</u></h1>
        <p class="required_field">Required field are followed by*</p>
        <hr>
        <br>
        <br>
        <h2>Contact Information</h2>
        <p>Name:* <br>  <input type="text" name="name" required class="golu" placeholder="Golu Kumar"></p>
        <p>Father Name <br> <input type="text" name="father name" placeholder="RAM KUMAR"></p>
        
        <fieldset width="200" >
             <legend>Gender *</legend>
                 <p>
                    Male <input type="radio" name="gender" id="male">
                    Female <input type="radio" name="gender" id="female">
                 </p>            
        </fieldset>

        <p>Address: <textarea name="address" id="address" cols="100" rows="10" placeholder="Enter your address."></textarea></p>

        <p> Email: * <input type="email" name="email" id="email" required placeholder="xyz@gmail.com"> 
        </p>

        <p>Pincode: <input type="number" name="pincode" id="pincode" placeholder="123456"></p>
        <hr>


        <p>Card Type:* 
            <select name="Card_type" id="card_type" required>
                <option value="">--Select a card type--</option>
                <option value="visa">Visa</option>
                <option value="debit">Debit</option>
                <option value="master_card">Master card</option>
            </select>
        </p>

        <p>
            Card Number:
            <input type="number" name="card_number" id="card_number">
        </p>
        <p>Expiry date:
            <input type="date" name="exp_date" id="exp_date">
        </p>

        <p>
            CVV
            <input type="password" name="cvv" id="cvv">
        </p>
        <input type="submit" value="Pay now">
        
    </form>
    </div>
</body>
</html>
